<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Country Explorer</title>
</head>
<body>
   <header>
    <div class="navbar">
        <div class="logo">Country Explorer</div>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search by country...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
            <select id="languageFilter">
                <option value="">Filter by Language</option>
            </select>
            <button onclick="openFavoritesList()" id="wishlistBtn"><i class="fas fa-heart"></i></button>
        </div>
    </div>
</header>

    <main>
        <div id="countryList" class="country-list"></div>
    </main>

    <div id="favoritesModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeFavoritesList()">&times;</span>
            <h2>Favorites</h2>
            <ul id="favoritesList"></ul>
        </div>
    </div>
    
    <div id="countryDetails" class="modal">
        <div class="modal-content">
            <div id="countryInfo"></div>
            <button class="go-back-btn" onclick="closeDetails()">Go Back</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
